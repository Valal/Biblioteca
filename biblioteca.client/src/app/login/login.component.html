

<div class="row p-3 mb-2 bg-dark">
  <div class="col-lg-12"></div>
  <div class="col-lg-4">
    <div class="card bg-dark ">
      <div class="card-body text-white ">
        <h4 class="card-title">Login</h4>
        <b><label class="d-flex justify-content-start" for="txtUser">Usuario </label></b>
        <input type="text" class="form-control" value="" id="txtUser" pattern="[a-zA-Z0-9]*" #user />
        <b><label class="d-flex justify-content-start" for="txtPassword">Password:</label></b>
        <input type="password" class="form-control" value="" id="txtPassword" pattern="[a-zA-Z0-9]*" #password />
        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary" (click)="Login(user, password)">Login</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8 portada text-white d-flex justify-content-center">
    <h1 class="align-middle" style="top: 35%; position:absolute;">Bienvenidos a la Biblioteca Del Prado</h1>
  </div>
</div>
